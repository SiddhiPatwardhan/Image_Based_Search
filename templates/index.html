<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-area:hover {
            border-color: #007bff;
            background: #f8f9fa;
        }
        .preview-image {
            width: 250px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            object-fit: cover;
            margin: 0 auto;
        }
        .recommendation-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            height: 300px;
            width: 250px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }
        .recommendation-card:hover {
            transform: translateY(-5px);
        }
        .recommendation-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            padding: 0;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1 class="text-center mb-4">ðŸ‘— Fashion Recommendation System</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" class="d-none">
                    <div class="mb-3">
                        <i class="fas fa-cloud-upload-alt fa-3x text-primary"></i>
                        <h4 class="mt-3">Drag & Drop or Click to Upload</h4>
                        <p class="text-muted">Supported formats: JPG, PNG, JPEG</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 mx-auto text-center">
                <img id="previewImage" class="preview-image d-none" alt="Preview">
            </div>
        </div>

        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Finding similar fashion items...</p>
        </div>

        <div class="row mt-4" id="recommendations">
            <!-- Recommendations will be inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const loading = document.querySelector('.loading');
        const recommendations = document.getElementById('recommendations');

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#007bff';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ddd';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ddd';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.classList.remove('d-none');
                uploadImage(file);
            };
            reader.readAsDataURL(file);
        }

        function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);

            loading.style.display = 'block';
            recommendations.innerHTML = '';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                displayRecommendations(data.recommendations);
            })
            .catch(error => {
                loading.style.display = 'none';
                alert('Error processing image. Please try again.');
            });
        }

        function displayRecommendations(images) {
            recommendations.innerHTML = '';
            images.forEach((imgBase64, index) => {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';
                col.innerHTML = `
                    <div class="recommendation-card">
                        <img src="data:image/jpeg;base64,${imgBase64}" alt="Recommendation ${index + 1}">
                    </div>
                `;
                recommendations.appendChild(col);
            });
        }
    </script>
</body>
</html>
